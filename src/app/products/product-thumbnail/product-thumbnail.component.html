<div class="d-flex">
  <div class="imager">
    <img src="{{ product.url }}" alt="" width="170px">
  </div>
  <div class="p-2 w-100">
    <h5>{{ brand.brand }} - {{ product.name }}</h5>
    <p>{{ product.price | currency }}</p>
    <p>
      <small>{{ product.description }}</small>
    </p>
  </div>
  <div class="p-2 flex-shrink-1">
    <a [routerLink]="[product.id]" class="btn btn-secondary" style="border-radius: 1000px;">
      Show detail <i class="fa-solid fa-magnifying-glass"></i></a>
    <button (click)="buyProduct(product)" class="btn btn-primary float-right" style="margin-top: 1em; border-radius: 1000px;" [ngStyle]="{'color': clickedStyle}" *ngIf="userIsLoggedIn">
      {{ text }}
      @if (showPlus === true) {
        <i class="fa-solid fa-plus"></i>
      }
    </button>
  </div>
</div>
<hr>
