<div class="d-flex">
  <div class="p-2 w-100">
    <h5>{{ product.name }}</h5>
    <p>{{ product.price | currency }}</p>
    <p>
      <small>{{ product.description_nl }}</small>
    </p>
  </div>
  <div class="p-2 flex-shrink-1">
    <a [routerLink]="[product.id]" class="btn btn-secondary">
      Show detail <i class="fa-solid fa-magnifying-glass"></i></a>
    <button (click)="buyProduct(product)" class="btn btn-primary float-right" style="margin-top: 1em;" *ngIf="userIsLoggedIn">
      Add to cart <i class="fa-solid fa-plus"></i></button>
  </div>
</div>
<hr>
