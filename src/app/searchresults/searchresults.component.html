<div>
    <div>
        @if (products.length > 0) {
            <div style="margin-bottom: 3em;">
                <h3>Resultaten</h3>
            </div>
            <div style="justify-content: center;">
                <ul style="list-style-type: none;">
                    @for (product of searchResults; track $index) {
                        <li>
                            <div class="d-flex">
                                <div class="p-2">
                                    <img src="{{ product.url }}" alt="{{ product.name }}" style="width: 100px;">
                                </div>
                                <div class="p-2">
                                    <h5>{{ product.name }}</h5>
                                    <p>{{ product.description }}</p>
                                </div>
                            </div>
                            <hr>
                        </li>
                    }
                </ul>
            </div>
        } @else {
            <div style="margin: 3em; justify-content: center;">
                <h3 style="text-align: center;">Geen producten gevonden</h3>
                <div>
                    <img src="https://cdn.dribbble.com/users/2382015/screenshots/6065978/no_result.gif" alt="No products found">
                </div>
            </div>
        }
    </div>
</div>
